<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Background Color Changer</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
            crossorigin="anonymous"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- NAVBAR -->

        <nav class="text-center">
            <div class="header-container">
                <h1>Background Color Changer</h1>
            </div>
        </nav>

        <!-- MAIN -->

        <main
            class="container-fluid text-center d-flex flex-column justify-content-center align-items-center"
            style="height: 100vh;"
        >
            <div
                id="container"
                class="container col-8 p-4"
                style="background-color: rgb(31, 30, 30); color: cornsilk;"
            >
                <div class="row">
                    <h2 class="">Background Color :</h2>
                    <h2 class="color display-3">#ffffff</h2>
                </div>
            </div>
            <button id="btn" class="mt-5 p-2 px-5">
                Change Color
            </button>
        </main>

        <!-- JavaScript and dependencies -->

        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"
        ></script>

        <script src="main.js"></script>
    </body>
</html>
